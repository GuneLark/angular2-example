<div class="row">
    <div class="col-md-offset-2 col-md-8">
        <h3>Hero List</h3>
        <table class="table table-striped">
            <tr class="text-center">
                <td class="col-md-2">ID</td>
                <td class="col-md-5">Name</td>
                <td class="col-md-5">Action</td>
            </tr>
            <tr *ngFor="let item of list; trackBy: trackByList">
                <td class="text-center">{{ item.id }}</td>
                <td class="text-center">{{ item.name }}</td>
                <td class="text-center">
                    <button class="btn btn-xs btn-primary" (click)="edit(item.id)"><i class="glyphicon glyphicon-edit"></i></button>
                    <button class="btn btn-xs btn-danger" (click)="del(i)"><i class="glyphicon glyphicon-trash"></i></button>
                </td>
            </tr>
            <tr>
                <td [attr.colspan]="footerColspan" class="text-right">
                    <h4><strong>Total Heros: {{ list?.length }}</strong></h4>
                </td>
            </tr>
        </table>
    </div>
</div>
